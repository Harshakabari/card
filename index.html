<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your First Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="top">
                <div class="char">
                    <div class="leter">
                        <p class="num">1</p>
                        <p class="desc">Get started</p> 
                    </div>
                    <i class="fa fa-angle-right arro"></i>
                </div>
                <div class="char">
                    <div class="leter">
                        <p class="num num2">2</p>
                        <p class="desc desc2">Company info</p>
                    </div>
                    <i class="fa fa-angle-right arro"></i>
                </div>
                <div class="char">
                    <div class="leter">
                        <p class="num num2">3</p>
                        <p class="desc desc2">Card details</p>
                    </div>
                    <i class="fa fa-angle-right arro"></i>
                </div>
                <div class="char">
                    <div class="leter">
                        <p class="num num2">4</p>
                        <p class="desc desc2">Get your digital card</p>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <img src="/image.png" alt="image">
                <p class="main">Let’s get started</p>
                <p class="secondary">Create your Popl digital business card in 3 simple steps. First,
                     let’s start with your name.</p>
                <form>
                   <label class="form-name" for="name">Name</label><br>
                   <input class="form-text" type="text" name="name" placeholder="Name">
                   <button class="btn">Continue</button>
                </form>
                <div class="last">
                    <i class="fa fa-arrow-left"></i>
                    <p>Back to popl.co</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="image-top">
                <img src="https://dash.popl.co/assets/img/generals/Exportable.png" alt="main image">
            </div>
            <div class="image-bottom">
                <h4>Trusted By</h4>
                <img src="https://dash.popl.co/assets/img/generals/logos.png" alt="companies">
            </div>
            <div class="msg">
                <i class="fa famsg">&#xf075;</i>
            </div>
        </div>
        
    </div>
</body>
</html>
